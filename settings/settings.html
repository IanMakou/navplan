<div class="container nonmapcontent">
	<div class="form-horizontal">
		<div class="form-group">
			<label for="variation" class="control-label col-sm-3">Magnetic Variation (W- E+)</label>
			<div class="col-sm-2">
				<input type="text" id="variation" class="form-control" ng-model="globalData.settings.variation">
			</div>
		</div>
		<div class="form-group">
			<label for="maxTrafficHeightFt" class="control-label col-sm-3">Max. Height of Traffic (ft)</label>
			<div class="col-sm-2">
				<input type="text" id="maxTrafficHeightFt" class="form-control" ng-model="globalData.settings.maxTrafficHeightFt">
			</div>
		</div>
	</div>
	<div ng-show="globalData.user.email == 'armand@tschanz.com'"><!-- internal use only -->
		Click History (internal use only):<br />
		<textarea class="form-control">{{ getClickHistoryString() }}</textarea>
	</div>
</div>
