<div class="container nonmapcontent">
	<div class="form-horizontal">
		<div class="form-group">
			<label for="variation" class="control-label col-sm-3">Magnetic Variation (&deg; W-, E+)</label>
			<div class="col-sm-2">
				<input type="text" id="variation" class="form-control" ng-model="globalData.settings.variation">
			</div>
		</div>
		<div class="form-group">
			<label for="maxTrafficAltitudeFt" class="control-label col-sm-3">Max. Traffic Altitute (ft AMSL)</label>
			<div class="col-sm-2">
				<input type="text" id="maxTrafficAltitudeFt" class="form-control" ng-model="globalData.settings.maxTrafficAltitudeFt">
			</div>
		</div>
	</div>
	<div ng-show="globalData.user.email == 'armand@tschanz.com'"><!-- internal use only -->
		Click History (internal use only):<br />
		<textarea class="form-control">{{ getClickHistoryString() }}</textarea>
	</div>
</div>
