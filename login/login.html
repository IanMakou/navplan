<!-- login -->
<div id="login" class="form-horizontal">
	<div class="form-group">
		<label for="email" class="col-sm-2">E-Mail</label>
		<div class="col-sm-2">
			<input type="text" id="email" class="form-control" ng-model="email">
		</div>
		<label for="password" class="col-sm-2">Password</label>
		<div class="col-sm-2">
			<input type="password" id="password" class="form-control" ng-model="password">
		</div>
		<button class="button" ng-click="login()">Login</button>
	</div>
</div>
